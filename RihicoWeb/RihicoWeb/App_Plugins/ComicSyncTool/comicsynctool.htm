<div ng-controller="ComicSyncToolController">
    <div>
        <table id="mediaResultTbl" class="table table-striped">
            <thead>
            <tr>
                <th>Chapter Name</th>
                <th>Sync</th>
            </tr>
            </thead>
            <tbody ng-show="!IsInit">
            <tr>
                <td colspan="2">
                    <i class="fa fa-spinner fa-pulse fa-fw fa-5x" aria-hidden="true" ng-show="!IsInit"></i>
                </td>
            </tr>
            </tbody>
            <tbody ng-show="IsInit">
            <tr ng-repeat="chapter in ViewModel">
                <td>{{chapter.Name}}</td>
                <td>
                    &nbsp;&nbsp;&nbsp;&nbsp;<span style="cursor: pointer;" ng-click="sync(chapter)"><i class="fa fa-refresh fa-lg" aria-hidden="true"></i></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
